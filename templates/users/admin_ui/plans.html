<h2>Plan Management</h2>

<!-- Add Plan -->
<form method="post">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Plan Name" required><br>
  <input type="number" name="duration_days" placeholder="Duration (Days)" required><br>
  <input type="number" step="0.1" name="price" placeholder="Price" required><br>
  <button type="submit">Create Plan</button>
</form>

<hr>

<!-- Plans List -->
<table border="1" cellpadding="5">
  <tr>
    <th>Name</th>
    <th>Duration (Days)</th>
    <th>Price</th>
  </tr>
  {% for plan in plans %}
  <tr>
    <td>{{ plan.name }}</td>
    <td>{{ plan.duration_days }}</td>
    <td>{{ plan.price }}</td>
  </tr>
  {% endfor %}
</table>
