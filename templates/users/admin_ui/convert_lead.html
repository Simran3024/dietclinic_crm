<h2>Convert Lead to Customer</h2>
<form method="post">
  {% csrf_token %}
  <p>Lead: {{ lead.name }} ({{ lead.instagram_username }})</p>

  <input type="text" name="full_name" placeholder="Full Name" required><br>
  <input type="number" name="age" placeholder="Age" required><br>
  <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required><br>

  <label>Plan Type:</label>
  <select name="plan_type" required>
    <option value="1 month">1 Month</option>
    <option value="3 months">3 Months</option>
    <option value="6 months">6 Months</option>
    <option value="Custom">Custom</option>
  </select><br>

  <label>Fees:</label>
  <select name="fees_status" required>
    <option value="PAID">Paid</option>
    <option value="PENDING">Pending</option>
  </select><br>

  <label>Joining Date:</label>
  <input type="date" name="joining_date" required><br>

  <label>Renewal Date:</label>
  <input type="date" name="renewal_date" required><br>

  <button type="submit">Convert to Customer</button>
</form>
